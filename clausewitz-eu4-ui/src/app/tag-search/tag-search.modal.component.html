<div class="modal-header">
    <h4 class="modal-title">Tag Search</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <pagination [conf]="self()"></pagination>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <tag-search-table [page]="self()" [filters]="filters" [selector]="self()"></tag-search-table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
</div>
